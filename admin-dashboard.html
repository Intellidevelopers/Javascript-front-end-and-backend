<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <h1>Admin Dashboard</h1>
        <button onclick="openCreatePostModal()">Create Post</button>
        <!-- Display existing posts -->
        <div id="postList"></div>

        <!-- Create Post Modal -->
        <div id="createPostModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeCreatePostModal()">&times;</span>
                <!-- Form for creating a new post -->
                <form id="createPostForm">
                    <label for="postTitle">Title:</label>
                    <input type="text" id="postTitle" required>
                    <label for="postContent">Content:</label>
                    <textarea id="postContent" required></textarea>
                    <button type="button" onclick="createPost()">Create Post</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
